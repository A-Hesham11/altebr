name: Build and Deploy Angular Project to FTP

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          rm -rf node_modules
          yarn install

      - name: Clean build directory
        run: rm -rf dist

      - name: Build Angular project
        run: yarn build  # Adjust as needed for your Angular build command

      - name: Install lftp
        run: sudo apt-get install lftp

      - name: Clear previous deployment
        run: |
          echo "Clearing previous deployment..."
          lftp -f "
          set ssl:verify-certificate no
          open ${{ secrets.FTP_HOST }}
          user ${{ secrets.FTP_USER }} ${{ secrets.FTP_PASS }}
          mirror --reverse --delete --verbose --exclude-glob .git/ /
          bye
          "

      - name: Deploy to FTP
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
        run: |
          echo "Starting deployment..."
          lftp -f "
          set ssl:verify-certificate no
          open $FTP_HOST
          user $FTP_USER $FTP_PASS
          mirror --reverse --delete --verbose ./dist /${{ secrets.REMOTE_DIR }}
          bye
          "
          echo "Deployment finished."
